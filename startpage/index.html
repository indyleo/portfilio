      :root {

        --nord13: #ebcb8b;

      body {
        margin: 0;
        background-color: var(--nord0);
        font-family: "Segoe UI", sans-serif;
        color: var(--nord6);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        color: var(--nord8);
        margin-bottom: 0.2em;
      }

      h2 {
        font-size: 1.3rem;
        color: var(--nord4);
        margin-bottom: 2rem;
      }

      .search-bar input {
        padding: 0.5em 1em;
        font-size: 1rem;
        width: 300px;
        border: none;
        border-radius: 8px;
        background-color: var(--nord1);
        color: var(--nord5);
      }

      .search-bar input:focus {
        outline: none;
        background-color: var(--nord2);
      }

      .quicklines-box {
        background-color: var(--nord1);
        border: 2px solid var(--nord3);
        border-radius: 12px;
        padding: 2rem;
        margin-top: 3rem;
        max-width: 800px;
        width: 90%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .links {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
      }

      .category {
        text-align: left;
      }

      .category h3 {
        color: var(--nord9);
        margin-bottom: 0.5em;
      }

      .category a {
        display: block;
        color: var(--nord5);
        text-decoration: none;
        margin-bottom: 0.3em;
      }

      .category a:hover {
        color: var(--nord8);
      }
    </style>

    <script>
      function updateDateTime() {
        const now = new Date();
        const date = now.toLocaleDateString(undefined, {
          weekday: "long",
          year: "numeric",
          month: "short",
          day: "numeric",
        });
        const time = now
          .toLocaleTimeString(undefined, {
            hour: "2-digit",
            minute: "2-digit",
            hour12: true,
          })
          .toUpperCase();
        document.getElementById("datetime").textContent = `${date} | ${time}`;
      }

      updateDateTime();
      setInterval(updateDateTime, 60000);
    </script>
