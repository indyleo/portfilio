    <style>
      :root {
        --gruv0: #282828; /* dark0 */
        --gruv1: #3c3836; /* dark1 */
        --gruv2: #504945; /* dark2 */
        --gruv3: #665c54; /* dark3 */
        --gruv4: #bdae93; /* light3 */
        --gruv5: #d5c4a1; /* light2 */
        --gruv6: #ebdbb2; /* light1 */
        --gruv7: #928374; /* gray */
        --gruv8: #83a598; /* blue */
        --gruv9: #8ec07c; /* aqua */
        --gruv10: #fabd2f; /* yellow */
        --gruv11: #fb4934; /* red */
        --gruv12: #fe8019; /* orange */
        --gruv13: #d3869b; /* pink */
        --gruv14: #b8bb26; /* green */
        --gruv15: #d79921; /* gold */
      }

      body {
        margin: 0;
        background-color: var(--gruv0);
        font-family: "Segoe UI", sans-serif;
        color: var(--gruv6);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      h1 {
        font-size: 1.5em;
        margin-bottom: 10px;
        padding: 10px;
        background-color: var(--gruv0);
        color: var(--gruv4);
        border: 2px solid var(--gruv7);
        border-radius: 8px;
        display: inline-block;
      }

      form {
        border: 2px solid var(--gruv7);
        padding: 10px;
        border-radius: 8px;
        display: inline-block;
        background-color: var(--gruv0);
      }

      h2 {
        font-size: 1.3rem;
        color: var(--gruv4);
        margin-bottom: 2rem;
      }

      #datetime {
        font-size: 1.2rem;
        color: var(--gruv4);
        padding: 8px 12px;
        margin-top: 0;
        background-color: var(--gruv0);
        border: 2px solid var(--gruv7);
        border-radius: 8px;
        display: inline-block;
      }

      .search-bar input {
        padding: 0.5em 1em;
        font-size: 1rem;
        width: 300px;
        border: none;
        border-radius: 8px;
        background-color: var(--gruv1);
        color: var(--gruv5);
      }

      .search-bar input:focus {
        outline: none;
        background-color: var(--gruv2);
      }

      .quicklines-box {
        background-color: var(--gruv0);
        border: 2px solid var(--gruv7);
        border-radius: 12px;
        padding: 2rem;
        margin-top: 3rem;
        max-width: 800px;
        width: 90%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .links {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
      }

      .category {
        text-align: left;
      }

      .category h3 {
        color: var(--gruv9);
        margin-bottom: 0.5em;
      }

      .category a {
        display: block;
        color: var(--gruv5);
        text-decoration: none;
        margin-bottom: 0.3em;
      }

      .category a:hover {
        color: var(--gruv8);
      }

      #matrix-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: var(--gruv0);
      }
    </style>

    <script>
      const canvas = document.getElementById("matrix-canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const letters =
        "アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチッヂヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      const fontSize = 14;
      const columns = canvas.width / fontSize;
      const drops = Array(Math.floor(columns)).fill(1);

      function drawMatrix() {
        ctx.fillStyle = "rgba(80, 73, 69, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#b8bb26"; // Matrix green
        ctx.font = `${fontSize}px monospace`;

        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(
            Math.floor(Math.random() * letters.length),
          );
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
            drops[i] = 0;
          }

          drops[i]++;
        }
      }

      setInterval(drawMatrix, 50);

      // Responsive canvas
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        drops.length = Math.floor(canvas.width / fontSize);
        drops.fill(1);
      });
      function updateDateTime() {
        const now = new Date();
        const date = now.toLocaleDateString(undefined, {
          weekday: "long",
          year: "numeric",
          month: "short",
          day: "numeric",
        });
        const time = now
          .toLocaleTimeString(undefined, {
            hour: "2-digit",
            minute: "2-digit",
            hour12: true,
          })
          .toUpperCase();
        document.getElementById("datetime").textContent = `${date} | ${time}`;
      }

      updateDateTime();
      setInterval(updateDateTime, 60000);
    </script>
